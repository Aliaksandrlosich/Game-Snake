<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link href="src/style.css" rel="stylesheet">
	<title>SnakeGame</title>
</head>

<body>
	<section class="game" id="game">
		
		<button class="hard controlButton" id="hard" title="Hard speed">Hard!!!</button>
		<button class="controlButton normal" id="normal" title="Normal speed">Normal!!</button>
		<button class="controlButton easy" id="easy" title="Easy speed">Easy!</button>
		
		<canvas id="canvas" class="canvas" width="320" height="320" ></canvas>

		<section>
			<button class="controlButton zoom" id="zoom" title="+10%">+</button>
			<button class="controlButton zoomout" id="zoomout" title="-10%">-</button>
			<button class="controlButton reset" id="reset" title="Enter">reset</button>
			<button class="controlButton mobile" id="mobile" title="Active Mobile Version">MobileVersion</button>

			<h1 class="manual">Hello!</h1> 
			<p class="manual">Controll: <span>W</span>-up,<span>S</span>-down, 
				<span>A</span>-left,<span>D</span>-right,
				<span>Q</span>- +10% zoom, <span>E</span>- -10% zoom,
				<span>Enter</span>- reset
			</p>
		</section>

	</section>
<script src="src/js/make.js"></script>
</body>
</html>
